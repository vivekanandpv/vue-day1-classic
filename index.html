<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <input type="text" v-model="title" />
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          title: '',
        },
        watch: {
          title: function (replacement, existing) {
            console.log(`Old: ${existing}; New: ${replacement}`);
          },
        },
      });
    </script>
  </body>
</html>
