<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <vx-card
        v-for="i in 5"
        v-bind:key="i"
        v-bind:name="'Component-'+i"
        v-bind:contact="1234567890"
        v-bind:city="'City-'+i"
      ></vx-card>
    </div>

    <script>
      Vue.component('vx-card', {
        props: ['name', 'contact', 'city'],
        // Double declaration (as props as well as data) is an error!
        // data: function () {
        //   return {
        //     name: 'Default Name',
        //     contact: 1234567890,
        //     city: 'Default City',
        //   };
        // },
        template:
          '<div><h3>{{name}}</h3> <p>{{contact}}</p><p>{{city}}</p><hr/></div>',
      });

      var app = new Vue({
        el: '#root',
      });
    </script>
  </body>
</html>
