<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .custom {
        color: red;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <input type="text" v-bind:value="counter" v-bind:class="greeting" />
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          //data properties
          greeting: 'custom',
          counter: 1000,
        },
        methods: {
          //functions
        },
      });
    </script>
  </body>
</html>
