<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <p>Without html embedding: {{tag}}</p>
      <p>Html embedding: <span v-html="tag"></span></p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          tag: `<a href="http://google.com">Google!</a>`,
        },
      });

      setTimeout(() => {
        app.link = 'I have changed the link!';
      }, 1000);
    </script>
  </body>
</html>
