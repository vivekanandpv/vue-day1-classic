<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <vx-card name="Component">
        <!-- v-slot directive can only be applied to template -->
        <template #s2>
          <h4>Slot: s2</h4>
        </template>

        <template #s1>
          <h4>Slot: s1</h4>
        </template>

        <!-- with default slot explicitly defined, will this show? -->
        <!-- <h4>Default slot</h4> -->

        <template #default>
          <h4>Slot: Default, explicit</h4>
        </template>
      </vx-card>
    </div>

    <script>
      Vue.component('vx-card', {
        props: ['name'],

        template: `
        <div>
          <h3>{{name}}</h3> 
          <slot name="s1"></slot>
          <p>------------------</p>
          <slot name="s2"></slot>
          <p>------------------</p>
          <slot></slot>
          <hr/>
        </div>`,
      });

      var app = new Vue({
        el: '#root',
        data: {
          person: 'Rajesh',
        },
      });
    </script>
  </body>
</html>
