<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <label>Title:</label>
      <input type="text" v-model="title" />

      <hr />
      <p>Title: {{title}} ({{length}})</p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          title: '',
        },
        computed: {
          length: function () {
            return this.title ? this.title.length : 'NA';
          },
        },
      });
    </script>
  </body>
</html>
