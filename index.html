<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .custom {
        color: red;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <p v-if="flag">{{greeting}}</p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          //data properties
          greeting: 'Hello friends!',
          flag: false,
          cities: [
            {
              id: 1,
              name: 'Bengaluru',
            },
            {
              id: 2,
              name: 'Delhi',
            },
          ],
        },
        methods: {
          //functions
          inputHandler: (e) => {
            console.log('Input', e);
          },
        },
      });
    </script>
  </body>
</html>
