<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .valid {
        color: green;
      }

      .invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <label>Phone Number:</label>
      <input type="text" v-model="phoneNumber" />

      <hr />
      <p v-if="isValid" class="valid">Valid Phone Number</p>
      <p v-else class="invalid">Invalid Phone Number</p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          phoneNumber: '',
        },
        computed: {
          isValid: function () {
            return /^[0-9]+$/.test(this.phoneNumber);
          },
        },
      });
    </script>
  </body>
</html>
