<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <p v-bind:id="'custom-id-'+i" v-for="i in 10">Paragraph: {{i}}</p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          link: 'http://google.com',
        },
      });
    </script>
  </body>
</html>
