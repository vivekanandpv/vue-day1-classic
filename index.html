<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h3>Hi {{name}}!</h3>
      <input type="text" v-model="name" />
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          name: '',
        },
      });
    </script>
  </body>
</html>
