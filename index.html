<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <vx-card name="Component">
        <!--  Aim: Get the data declared in vx-card here, 
              which is normally not possible.
            
              1. In the slot make the binding -> slot name="s2" :city="city"
              2. In the slot content (here) pass the data as -> v-slot:s2="slotProps" -->
        <template v-slot:s2="slotProps">
          <h4>Slot: s2 : slot props : {{slotProps.city}}</h4>
        </template>

        <template v-slot:s1>
          <h4>Slot: s1</h4>
        </template>

        <!-- with default slot explicitly defined, will this show? -->
        <!-- <h4>Default slot</h4> -->

        <template v-slot:default>
          <h4>Slot: Default, explicit</h4>
        </template>
      </vx-card>
    </div>

    <script>
      Vue.component('vx-card', {
        props: ['name'],
        data: function () {
          return {
            city: 'Bengaluru',
          };
        },

        template: `
        <div>
          <h3>{{name}}</h3> 
          <slot name="s1"></slot>
          <p>------------------</p>
          <slot name="s2" :city="city"></slot>
          <p>------------------</p>
          <slot>
            Default: {{city}}
          </slot>
          <hr/>
        </div>`,
      });

      var app = new Vue({
        el: '#root',
        data: {
          person: 'Rajesh',
        },
      });
    </script>
  </body>
</html>
