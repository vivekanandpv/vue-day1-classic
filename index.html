<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <vx-card name="Component">
        <!-- scoped to the source -->
        <h4>Person: {{person}}</h4>
      </vx-card>
    </div>

    <script>
      Vue.component('vx-card', {
        props: ['name'],

        template: `
        <div>
          <h3>{{name}}</h3> 
          <slot>Default Slot Text: {{name}}</slot>
          <hr/>
        </div>`,
      });

      var app = new Vue({
        el: '#root',
        data: {
          person: 'Rajesh',
        },
      });
    </script>
  </body>
</html>
