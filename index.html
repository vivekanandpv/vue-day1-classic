<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <p v-if="language === 'English'">English: Welcome</p>
      <p v-else-if="language === 'Hindi'">Hindi: नमस्ते</p>
      <p v-else-if="language === 'Kannada'">Kannada: ನಮಸ್ಕಾರ</p>
      <p v-else-if="language === 'Tamil'">Tamil: வானகம்</p>
      <p v-else>Fallback: Welcome!</p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          language: '',
          presets: ['English', 'Hindi', 'Kannada', 'Tamil', 'French'],
          counter: 0,
        },
      });

      setInterval(() => {
        ++app.counter;
        if (app.counter === 5) {
          app.counter = 0;
        }

        app.language = app.presets[app.counter];
      }, 1000);
    </script>
  </body>
</html>
