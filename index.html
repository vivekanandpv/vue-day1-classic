<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .custom {
        color: red;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <input
        type="text"
        v-bind:value="counter"
        v-bind:class="greeting"
        v-on:input="inputHandler"
      />
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          //data properties
          greeting: 'custom',
          counter: 1000,
          person: {
            age: 95,
          },
        },
        methods: {
          //functions
          inputHandler: (e) => {
            console.log('Input', e);
          },
        },
      });
    </script>
  </body>
</html>
