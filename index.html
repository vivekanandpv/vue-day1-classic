<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <p v-once>One-time binding {{link}}</p>
      <p>Normal binding {{link}}</p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          //Why is this domproperty and not domProperty?!
          domproperty: 'href',
          link: 'http://google.com',
        },
      });

      setTimeout(() => {
        app.link = 'I have changed the link!';
      }, 1000);
    </script>
  </body>
</html>
