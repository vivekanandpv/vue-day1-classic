<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <vx-card
        v-bind:value="counter"
        @increment-counter="parentHandler($event)"
      ></vx-card>
    </div>

    <script>
      var VxCard = {
        props: ['value'],
        methods: {
          localHandler: function () {
            this.$emit('increment-counter', 0.25);
          },
        },
        template:
          '<div><h3>{{value}}</h3> <button @click="localHandler">Increment</button></div>',
      };

      var app = new Vue({
        el: '#root',
        data: {
          counter: 0,
        },
        methods: {
          parentHandler: function (args) {
            console.log('Custom args', args);
            ++this.counter;
          },
        },
        components: {
          'vx-card': VxCard,
        },
      });
    </script>
  </body>
</html>
