<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- everything is taken as literal value -->
      <vx-card
        v-for="i in 5"
        v-bind:key="i"
        name="Component"
        contact="1234567890"
        city="City"
        ><h4>This is a slotted content</h4></vx-card
      >
    </div>

    <script>
      Vue.component('vx-card', {
        props: ['name', 'contact', 'city'],

        template:
          '<div><h3>{{name}}</h3> <p>{{contact}}</p><p>{{city}}</p><slot></slot><hr/></div>',
      });

      var app = new Vue({
        el: '#root',
      });
    </script>
  </body>
</html>
