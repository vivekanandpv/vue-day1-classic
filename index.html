<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <a :[domproperty]="link">Go to Google!</a>
      <p :id="'custom-id-'+i" v-for="i in 10" @click="clickHandler">
        Paragraph: {{i}}
      </p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          //Why is this domproperty and not domProperty?!
          domproperty: 'href',
          link: 'http://google.com',
        },
        methods: {
          clickHandler: function (e) {
            alert(`You clicked on: ${e.target.textContent}`);
          },
        },
      });
    </script>
  </body>
</html>
