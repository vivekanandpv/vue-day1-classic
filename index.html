<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Learning Day 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <p v-if="isActive">Active member</p>
      <p v-else>Not an active member</p>
    </div>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          isActive: true,
        },
      });

      setTimeout(() => {
        app.isActive = false;
      }, 5000);
    </script>
  </body>
</html>
